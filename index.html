<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="background-picture">
        <img src="./background.jpg" alt="Palm Trees">
    </div>
    <div class="right-side">
        <div class="header">
            <div class="company-name">Boatee</div>
            <div class="description">Style. Elegance. Summer's freshest clothes. Always look your best.</div>
        </div>
        <div class="form">
            <div class="begin">Create an account</div>
            <div class="first-form">
                <form>
                    <div class="form-column">
                      <label for="firstName"><span>First Name </span>
                      <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="text" id="firstName" name="firstName" required>
                  
                      <label for="lastName"><span>Last Name </span>
                      <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="text" id="lastName" name="lastName" required>
                  
                      <label for="email"><span>Email </span>
                      <strong><span aria-label="required">*</span></strong>
                      </label> 
                      <input type="email" id="email" name="email" required>
                    </div>
                  
                    <div class="form-column"> 
                  
                      <label for="phoneNumber"><span>Phone Number</span>
                      <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="tel" id="phoneNumber" name="phoneNumber" required>
                  
                      <label for="password"><span>Password </span>
                      <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="password" id="password" name="password" required>
                  
                      <label for="confirmPassword"><span>Confirm Password </span>
                      <strong><span aria-label="required">*</span></strong>
                      </label>
                      <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                  
                    <button type="submit" class="button">Create Account</button>
                    <a href="#">Already have an account? Log in</a>
                  </form>
            </div>
            
            
        </div>
        <!-- <div class="button"></div> -->
    </div>

</body>
</html>
